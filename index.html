<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#0d9488" />
    <link rel="manifest" href="/manifest.json" />
    <title>TeamSync | Media Team Scheduler</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': 'var(--brand-primary)',
              'brand-primary-dark': 'var(--brand-primary-dark)',
              'brand-secondary': 'var(--brand-secondary)',
              'brand-secondary-dark': 'var(--brand-secondary-dark)',
              'brand-light': 'var(--brand-light)',
              'brand-dark': 'var(--brand-dark)',
            },
            animation: {
              'fade-in': 'fadeIn 0.2s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.3s ease-out forwards',
              'pulse-soft': 'pulseSoft 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              fadeInUp: { '0%': { opacity: '0', transform: 'translateY(8px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
              pulseSoft: { '0%, 100%': { opacity: 1 }, '50%': { opacity: 0.8 } }
            },
          },
        },
      }
    </script>
    <style>
      @layer base {
        /* Standardize borders to be darker across the app */
        input, textarea, select {
          @apply border-gray-400 !important;
        }

        /* Standardize Focus: Remove default browser glow, add branded ring */
        input:focus, textarea:focus, select:focus {
          @apply outline-none ring-2 ring-brand-primary ring-offset-1 border-brand-primary transition-all !important;
        }
        
        /* Specific fix for buttons and interactive elements */
        button:focus-visible, a:focus-visible {
          @apply outline-none ring-2 ring-brand-primary ring-offset-2;
        }

        /* Prevent Safari default styling on selects */
        select {
          -webkit-appearance: none;
          -moz-appearance: none;
          appearance: none;
          background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%234b5563' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
          background-position: right 0.5rem center;
          background-repeat: no-repeat;
          background-size: 1.5em 1.5em;
          padding-right: 2.5rem;
        }

        /* Clean up mobile tap highlights */
        * { -webkit-tap-highlight-color: transparent; }
      }

      .input-style {
        @apply mt-1 block w-full px-3 py-2 border border-gray-400 rounded-lg shadow-sm bg-white placeholder-gray-400 text-gray-900 sm:text-sm;
      }

      :root {
        --brand-primary: #0d9488;
        --brand-primary-dark: #0f766e;
        --brand-secondary: #f59e0b;
        --brand-secondary-dark: #d97706;
        --brand-light: #f0fdfa;
        --brand-dark: #134e4a;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #64748b; }
      
      .selection-brand::selection { background-color: var(--brand-primary); color: white; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "firebase/": "https://esm.sh/firebase@^12.7.0/",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body class="bg-brand-light antialiased text-gray-900 selection-brand">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
