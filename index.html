<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0d9488" />
    <link rel="manifest" href="/manifest.json" />
    <title>TeamSync | Media Team Scheduler</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': 'var(--brand-primary)',
              'brand-primary-dark': 'var(--brand-primary-dark)',
              'brand-secondary': 'var(--brand-secondary)',
              'brand-secondary-dark': 'var(--brand-secondary-dark)',
              'brand-light': 'var(--brand-light)',
              'brand-dark': 'var(--brand-dark)',
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.4s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            },
          },
        },
      }
    </script>
    <style>
      @layer base {
        input, textarea, select {
          @apply focus:ring-2 focus:ring-brand-primary focus:border-brand-primary outline-none transition-all;
        }
        /* Custom Focus Ring for all buttons for better accessibility and aesthetics */
        button:focus-visible {
          @apply outline-none ring-2 ring-brand-primary ring-offset-2;
        }
        /* Remove default blue outline on touch devices */
        * {
          -webkit-tap-highlight-color: transparent;
        }
      }
      .input-style {
        @apply mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-brand-primary focus:border-brand-primary sm:text-sm bg-white placeholder-gray-400;
      }
      :root {
        --brand-primary: #0d9488;
        --brand-primary-dark: #0f766e;
        --brand-secondary: #f59e0b;
        --brand-secondary-dark: #d97706;
        --brand-light: #f0fdfa;
        --brand-dark: #134e4a;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        @apply bg-transparent;
      }
      ::-webkit-scrollbar-thumb {
        @apply bg-gray-300 rounded-full hover:bg-gray-400;
      }
      /* Fix for iOS momentum scrolling */
      .overflow-y-auto {
        -webkit-overflow-scrolling: touch;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "firebase/": "https://esm.sh/firebase@^12.7.0/",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body class="bg-brand-light antialiased text-gray-900 selection:bg-brand-primary selection:text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
