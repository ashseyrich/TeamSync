
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#0d9488" />
    
    <!-- Apple PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="TeamSync">
    <link rel="apple-touch-icon" href="/vite.svg">

    <link rel="manifest" href="/manifest.json" />
    <title>TeamSync | Media Team Scheduler</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': 'var(--brand-primary)',
              'brand-primary-dark': 'var(--brand-primary-dark)',
              'brand-secondary': 'var(--brand-secondary)',
              'brand-secondary-dark': 'var(--brand-secondary-dark)',
              'brand-light': 'var(--brand-light)',
              'brand-dark': 'var(--brand-dark)',
            },
            animation: {
              'fade-in': 'fadeIn 0.2s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.3s ease-out forwards',
              'pulse-soft': 'pulseSoft 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              fadeInUp: { '0%': { opacity: '0', transform: 'translateY(8px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
              pulseSoft: { '0%, 100%': { opacity: 1 }, '50%': { opacity: 0.8 } }
            },
          },
        },
      }
    </script>
    <style>
      @layer base {
        :root {
          --brand-primary: #0d9488;
          --brand-primary-dark: #0f766e;
          --brand-secondary: #f59e0b;
          --brand-secondary-dark: #d97706;
          --brand-light: #f0fdfa;
          --brand-dark: #134e4a;
          --text-main: #111827;
          --text-muted: #4b5563;
          --bg-card: #ffffff;
          --border-base: rgba(0,0,0,0.1);
        }

        body {
          @apply bg-brand-light transition-colors duration-300;
          color: var(--text-main);
          /* Prevents content from being hidden behind notches and home indicators */
          padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
          min-height: 100vh;
          -webkit-font-smoothing: antialiased;
        }

        /* High contrast borders for form fields */
        input, textarea, select {
          @apply border-gray-400 !important;
          background-color: var(--bg-card) !important;
          color: var(--text-main) !important;
          /* Fixes iOS zoom on focus by ensuring font-size is at least 16px */
          font-size: 16px !important;
        }

        .input-style {
          @apply mt-1 block w-full px-3 py-3 border border-gray-400 rounded-xl shadow-sm placeholder-gray-400 sm:text-sm;
        }

        /* Prevent modals from causing body scroll */
        .modal-open { overflow: hidden; }

        /* Overriding Gray classes to respect dynamic theme variables */
        .text-gray-900, .text-gray-800 { color: var(--text-main) !important; }
        .text-gray-700, .text-gray-600, .text-gray-500 { color: var(--text-muted) !important; }
        
        .bg-white { background-color: var(--bg-card) !important; }
        .border-gray-100, .border-gray-200 { border-color: var(--border-base) !important; }

        /* Standardize Focus states for mobile touch accessibility */
        input:focus, textarea:focus, select:focus {
          @apply outline-none ring-2 ring-brand-primary ring-offset-1 border-brand-primary transition-all !important;
        }
        
        button:focus-visible, a:focus-visible {
          @apply outline-none ring-2 ring-brand-primary ring-offset-2;
        }

        select {
          -webkit-appearance: none;
          -moz-appearance: none;
          appearance: none;
          background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23374151' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
          background-position: right 0.75rem center;
          background-repeat: no-repeat;
          background-size: 1.25em 1.25em;
          padding-right: 2.5rem;
        }

        * { -webkit-tap-highlight-color: transparent; }
      }

      /* Custom Scrollbar for better visibility on mobile */
      .custom-scrollbar::-webkit-scrollbar { width: 4px; height: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      
      .selection-brand::selection { background-color: var(--brand-primary); color: white; }
    </style>

{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

  }
}
</script>
</head>
